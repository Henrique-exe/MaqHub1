<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logofundo.png" type="image/x-icon">
    <title>Registra-se - MaqHub</title>
</head>

<body>
    <main class="container">
        <form>
            <h1>Registra-se</h1>
              <div class="input-box">
                <input placeholder="Email" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Usuário" type="text" required> 
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input placeholder="Confirme sua senha" type="password" required> 
                <i class="bx bxs-lock-alt"></i>
            </div>
         
            <div class="input-box">
                <input placeholder="Telefone" type="tel" required>
                <i class="bx bxs-user"></i>
            </div>


            <div class="gender-main">
                <div class="gender-title">
                <p >Gênero</p>
                </div>

                <div class="gender">
                    <label for="male">
                        <input id="male" type="radio" name="genero"> Masculino
                    </label>
                    <label for="feminino">
                        <input id="feminino" type="radio" name="genero"> Feminino
                    </label>
                    <label for="outro">
                        <input id="outro" type="radio" name="genero"> Outro
                    </label>
                </div>
            </div>



            
            <button type="submit" class="login">
                Registra-se
            </button>
           
            </div>
        </form>
    </main>
    
</body>

</html>
